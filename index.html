<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Screen</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <section class="solarSystem">
        <div class="sun"></div>
        <div class="sun2"></div>
        <div class="ring mercury">
            <div class="mercuryPlanet"></div>
        </div>
        <div class="ring venus">
            <div class="venusPlanet"></div>
        </div>
        <div class="ring earth">
            <div class="earthPlanet"></div>
        </div>
        <div class="ring mars">
            <div class="marsPlanet"></div>
        </div>
        <div class="ring jupiter">
            <div class="jupiterPlanet"></div>
        </div>
        <div class="ring saturn">
            <div class="saturnPlanet">
                <div class="saturnRing"></div>
                <div class="saturnRing2"></div>
            </div>
        </div>
    </section>
    
</body>
</html>
